<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Title of the email the user will receive-->
    <title>Verify your email</title>
    <!--Sets the font style and background of the email of the email-->
    <style>
        font {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            margin: auto;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<!--Contents of the email-->
<body>
    <div class = "container">
        <h2>Welcome to BLU!</h2>
        <p>Thank you for signing up. Please verify your email by clicking the link below:</p>
        <!--INSERT VERIFICATION LINK BELOW-->
        <a class="btn">Verify Email</a>
        <p class = "footer">If you did not sign up, you can ignore this email.</p>
    </div>
</body>
</html>
